<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="card p-4 bg-secondary">
        <h2 class="mb-3">Register</h2>
        <form th:action="@{/register}" method="post">
            <div class="mb-2">
                <input type="text" name="username" placeholder="Username" class="form-control" required>
            </div>
            <div class="mb-2">
                <input type="password" name="password" placeholder="Password" class="form-control" required>
            </div>
            <div th:if="${error}" class="text-danger mb-2" th:text="${error}"></div>
            <button type="submit" class="btn btn-light w-100">Register</button>
        </form>
        <p class="mt-2">Already have an account? <a href="/">Login</a></p>
    </div>
</body>
</html>
